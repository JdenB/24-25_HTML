<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- form tag starts a form
    attributes are action and method (2)
        action: the page that processes the form
        method: get and post
    -->
    <form action="index.html" method="get">
        <!-- input tag witt control most form elements, depending on what "type" you use it will change the display -->
        <label for="fName">First Name:</label>
        <input name="fName" type="text" id="fName"/>
        <br />
        <label for="lName">Last Name:</label>
        <input name="lName" type="text" id="lName"/>

    </form>
</body>
</html>
